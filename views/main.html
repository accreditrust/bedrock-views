{% extends 'layout.html' %}

{% set pageTitle = "App" %}

{% block content %}

<div ng-view></div>

{% raw %}
<div ng-if="!route.changing && !route.on">
  <div ng-if="location.path() === '/'">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h2 class="headline">Introduction</h2>
        <p>
          Bedrock white-labelable intro page.
        </p>
      </div>
    </div>
  </div>
  <div ng-if="location.path() !== '/'">
    <h2>Page Not Found</h2>

    <div>
      <p>Sorry, but the page you requested was not found.</p>
      <p>If this problem persists, please contact
      <a href="mailto:support@{{supportDomain}}">Customer Support</a>.</p>
    </div>
  </div>
</div>

<hr ng-if="::productionMode" />
<br-demo-warning></br-demo-warning>
{% endraw %}

{% endblock %}
